<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insight Hub | Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Altone', 'Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              cyan: {
                DEFAULT: '#00b6ed',
                50: '#f0faff',
                100: '#e0f5fe',
                200: '#baebfd',
                300: '#7ddbfb',
                400: '#33c4f1',
                500: '#00b6ed',
                600: '#0091be',
                700: '#007ca3',
                800: '#006989',
                900: '#065770',
              },
              brand: {
                950: '#020617', // Slate 950
                900: '#0f172a', // Slate 900
                800: '#1e293b', // Slate 800
                700: '#334155', // Slate 700
                600: '#475569', // Slate 600
                500: '#64748b', // Slate 500
                400: '#94a3b8', // Slate 400
                300: '#cbd5e1', // Slate 300
                200: '#e2e8f0', // Slate 200
                100: '#f1f5f9', // Slate 100
                50: '#f8fafc',  // Slate 50
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Font face declaration for Altone (assumed imported/hosted) */
      @font-face {
        font-family: 'Altone';
        src: local('Altone'), local('Altone-Regular');
        font-weight: 400;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'Altone';
        src: local('Altone-Bold');
        font-weight: 700;
        font-display: swap;
      }

      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: #f8fafc;
        background-image:
          radial-gradient(1200px circle at 15% -10%, rgba(0, 182, 237, 0.12), transparent 60%),
          radial-gradient(900px circle at 95% 5%, rgba(148, 163, 184, 0.18), transparent 55%),
          radial-gradient(800px circle at 50% 100%, rgba(0, 182, 237, 0.08), transparent 60%);
        background-attachment: fixed;
      }

      .bg-grid {
        background-image:
          linear-gradient(to right, rgba(148, 163, 184, 0.2) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(148, 163, 184, 0.2) 1px, transparent 1px);
        background-size: 48px 48px;
      }

      .hero-glow {
        background-image:
          radial-gradient(1200px circle at 20% -10%, rgba(0, 182, 237, 0.22), transparent 60%),
          radial-gradient(900px circle at 90% 120%, rgba(6, 87, 112, 0.35), transparent 55%);
      }

      @keyframes floatY {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-14px);
        }
      }

      @keyframes floatYReverse {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(14px);
        }
      }

      @keyframes fadeUp {
        0% {
          opacity: 0;
          transform: translateY(14px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes shimmer {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }

      @keyframes spinSlow {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes softPulse {
        0%, 100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }

      .animate-float-slow {
        animation: floatY 12s ease-in-out infinite;
      }

      .animate-float-medium {
        animation: floatY 9s ease-in-out infinite;
      }

      .animate-float-reverse {
        animation: floatYReverse 11s ease-in-out infinite;
      }

      .animate-fade-up {
        animation: fadeUp 0.9s ease both;
      }

      .animate-shimmer {
        background-size: 200% 200%;
        animation: shimmer 10s ease infinite;
      }

      .animate-spin-slow {
        animation: spinSlow 18s linear infinite;
      }

      .animate-soft-pulse {
        animation: softPulse 4s ease-in-out infinite;
      }

      .marquee {
        overflow: hidden;
        position: relative;
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }

      .marquee-track {
        display: flex;
        width: max-content;
        gap: 24px;
        animation: marquee 22s linear infinite;
      }

      .marquee:hover .marquee-track {
        animation-play-state: paused;
      }

      .logo-pill {
        padding: 12px 22px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        background: rgba(255, 255, 255, 0.85);
        color: #475569;
        font-size: 0.95rem;
        font-weight: 600;
        letter-spacing: 0.02em;
        box-shadow: 0 12px 26px rgba(15, 23, 42, 0.06);
        backdrop-filter: blur(6px);
      }

      @keyframes marquee {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      .anim-delay-200 {
        animation-delay: 0.2s;
      }

      .anim-delay-400 {
        animation-delay: 0.4s;
      }

      .anim-delay-600 {
        animation-delay: 0.6s;
      }

      @media (prefers-reduced-motion: reduce) {
        .animate-float-slow,
        .animate-float-medium,
        .animate-float-reverse,
        .animate-fade-up,
        .animate-shimmer,
        .animate-spin-slow,
        .animate-soft-pulse {
          animation: none !important;
        }

        .marquee-track {
          animation: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
  <body class="bg-white text-brand-900 antialiased selection:bg-cyan-100 selection:text-brand-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
